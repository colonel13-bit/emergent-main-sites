backend:
  name: git-gateway
  branch: main # Branch to update (change if using a different branch)

# Local development backend (comment out for production)
# local_backend: true

media_folder: "images" # Where uploaded images will be stored
public_folder: "/images" # Public path to images

# Collections define the content structure
collections:
  # Home Page Content
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/pages/home.json"
        fields:
          # Hero Section
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Hero Image", name: "image", widget: "image" }
              - { label: "CTA Text", name: "ctaText", widget: "string", default: "Get in Touch" }
              - { label: "CTA Link", name: "ctaLink", widget: "string", default: "#contact" }
          
          # Introduction Section
          - label: "Introduction"
            name: "intro"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "markdown" }
          
          # Features Section
          - label: "Features"
            name: "features"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Feature Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Image", name: "image", widget: "image" }
          
          # Showcase Sections
          - label: "Showcase Sections"
            name: "showcases"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "markdown" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Image Position", name: "imagePosition", widget: "select", options: ["left", "right"] }
          
          # Contact Section
          - label: "Contact Section"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "LinkedIn URL", name: "linkedinUrl", widget: "string" }
          
          # Newsletter Section
          - label: "Newsletter"
            name: "newsletter"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          
          # Footer
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Brand Name", name: "brandName", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
              - { label: "Copyright Text", name: "copyright", widget: "string" }
              - { label: "LinkedIn URL", name: "linkedinUrl", widget: "string" }

  # Blog Posts (for future expansion)
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Case Studies (for future expansion)
  - name: "caseStudies"
    label: "Case Studies"
    folder: "content/case-studies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Client", name: "client", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Challenge", name: "challenge", widget: "markdown" }
      - { label: "Solution", name: "solution", widget: "markdown" }
      - { label: "Results", name: "results", widget: "markdown" }
      - { label: "Testimonial", name: "testimonial", widget: "object", required: false, fields: [
          { label: "Quote", name: "quote", widget: "text" },
          { label: "Author", name: "author", widget: "string" },
          { label: "Role", name: "role", widget: "string" }
        ]}

  # Team Members (for future expansion)
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Bio", name: "bio", widget: "markdown" }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
